<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title"></title>
    
    <!-- Content Security Policy (CSP) meta tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Link to external Bootstrap and styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="css/styles.css?v=1.1">
    <link rel="manifest" href="manifest.json">
</head>
<body>
 
    <div class="content">
        <div class="container">
            <h1 id="header"></h1>

            <div class="container text-center board">

                <div id="gameBoard">
                    <p id="question"></p>
                    <div class="row">
                        <div id="cell0" class="col cell unselected"></div>
                        <div id="cell1" class="col cell unselected"></div>
                        <div id="cell2" class="col cell unselected"></div>
                    </div>
                    <div class="row">
                        <div id="cell3" class="col cell unselected"></div>
                        <div id="cell4" class="col cell unselected"></div>
                        <div id="cell5" class="col cell unselected"></div>
                    </div>
                    <div class="row">
                        <div id="cell6" class="col cell unselected"></div>
                        <div id="cell7" class="col cell unselected"></div>
                        <div id="cell8" class="col cell unselected"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="reset" class="uuesti">Alusta uuesti</button>
                    </div>
                </div>

            </div>

            <p id="debug"></p>
        </div>
    </div>
     
    <div id="win">
        <div class="row">
            <div class="col">
                <h1 id="bigText"></h1>
                <p id="winText"></p>
                <p id="gift"></p>
            </div>
        </div>
    </div>




    <!-- Link to jQuery (must be before main.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to external Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to your custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
